<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Math Homework Helper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
<header>
    <div class="container">
        <img src="https://th.bing.com/th/id/OIP.vVCorhYIkKMLWeQSneYCcQHaHa?rs=1&pid=ImgDetMain"/>
<h1>  Math Homework.AI</h1>
<form id="searchForm">
    <div class="flex">
    <textarea name="message" rows="10" cols="30" autocomplete="off" id="question" placeholder="Enter your question here i.e 2+3= or type: draw a linear graph using the following equation :y=2x+3"></textarea>
    <textarea name="message" rows="10" cols="30" autocomplete="off"  id="answer" readonly placeholder="Answer appears here"></textarea>
    </div>
    <input type="submit" value="search" id="submitButton"/>
</form>
<p>
    Solve your homework with Artificila Intelligence
</p>
</header>
</div>
<footer>
    <script src="index.js"></script>
    <div id="coder">This AI project was coded by <a href="https://github.com/Amanda799-star">Amanda Ndala</a>
    ,is <a href="https://github.com/Amanda799-star/final-AI-app">open-sourced on GitHub</a> and hosted on
    <a href="https://amandandala-ai-homework-helper.netlify.app/">Netlify</a>
    </div>
</footer>
</body>
</html>
